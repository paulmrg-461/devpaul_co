<!DOCTYPE html>
<html>
<head>
  <!--
    Si estás sirviendo tu aplicación web en una ruta diferente a la raíz, cambia el
    valor de href a continuación para reflejar la ruta base desde la que estás sirviendo.

    La ruta proporcionada debe comenzar y terminar con una barra "/" para que
    funcione correctamente.

    Para más detalles:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    Este es un marcador de posición para href base que será reemplazado por el valor de
    el argumento `--base-href` proporcionado a `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="DevPaul Landing Page - Paul Realpe, fullstack developer.">

  <!-- Meta tags e iconos para iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="devpaul_co">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>DevPaul</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Carga de la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcPixsiLjaykXiZ3J14BbgWmJayEvF6dA"></script>

  <script>
    // El valor a continuación es inyectado por flutter build, no lo modifiques.
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  
  <!-- Este script agrega el código de inicialización de Flutter -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Descargar main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
